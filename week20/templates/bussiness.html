<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务部门</title>
</head>
<body>
    <h1>业务线(对象)</h1>
    <ul>
        {% for i in obj.0 %}
        <li>{{ i.id }}-{{ i.caption }}</li>
        {% endfor %}
    </ul>
    <h1>业务线(字典)</h1>
    <ul>
        {% for i in obj.1 %}
        <li>{{ i.id }}-{{ i.caption }}</li>
        {% endfor %}
    </ul>
    <h1>业务线(元组)</h1>
    <ul>
        {% for i in obj.2 %}
        <li>{{ i.0 }}-{{ i.1 }}</li>
        {% endfor %}
    </ul>

</body>
</html>
