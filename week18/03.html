<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="checkbox"/>
    <script src="jquery.js"></script>
    <script>
        //对于checkbox，默认事件会优先与我们绑定的事件先执行，这个和其他的有区别，如a标签，submit等是绑定的事件先执行
        $(':checkbox').click(function () {
            var v=$(this).prop('checked');
            console.log(v);
        })
    </script>
</body>
</html>
