{% load xxoo %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义函数</title>
</head>
<body>
    <div>{% func '这是' 'template_tag' '写法' %}</div>
    {# template_tag写法可以传字符，也可以传数字，可以传2个以上的参数，只要函数能够正确处理就行#}
    <div>{% func 1 2 3%}</div>
    {# filter写法只能传两个参数，第一个参数name，第二个参数is,fil:后面不能有空格 #}
    <div>{{ name|fil:"is " }}</div>
    <div>django内置函数截取前面3个字符{{ arg|truncatechars:"4" }}</div>
    <div>django内置函数截取前面3个单词{{ arg|truncatewords:"4" }}</div>
</body>
</html>
