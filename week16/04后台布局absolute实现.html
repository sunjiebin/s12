<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台布局</title>
    <style>
        /*这里可以直接写body,代表会自动匹配body标签,
        margin:0设置后,顶部就不会有空白了.否则顶部标签没法置顶,会有边距的存在*/
        body{
            margin: 0;
        }
        .pg-header {
         height: 48px;
            background: #000038;
        margin-top: 0;
        }
        .pg-content{

        }
        /*让匹配的标签向左边浮动*/
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .pg-content .menu{
            position: absolute;
            top: 48px;
            left: 0;
            bottom: 0;
            width: 200px;
            background-color: greenyellow;
        }
        .pg-content .content{
            position: absolute;
            top:48px;
            right: 0;
            bottom: 0;
            left: 200px;
            background-color: green;
            color: white;
            /*position: absolute;配合overflow:auto可以让标签内部出现滚轮,而其他的部分不受影响*/
            overflow: auto;
            /*定义左右宽度,当浏览器页面缩小到500px以下时,就出现左右的滚动条,页面不再缩小,这样确保样式不会乱*/
            min-width: 500px;
        }
    </style>
</head>
<!--body会应用前面定义的body的样式-->
<body>
    <div class="pg-header"></div>
    <div class="pg-content">
        <!--默认div是堆叠起来的,所以我们需要将其样式设置为浮动float,让其在一行显示-->
        <div class="menu left">a</div>
        <div class="content right">b
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
            <p>dfsf</p><a>dfsf</a><a>dfsf</a>
        </div>
    </div>
    <div class="pg-footer"></div>
</body>
</html>
