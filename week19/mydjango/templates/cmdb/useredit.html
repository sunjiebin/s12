<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人详情页面</title>

    <style>
        body{
            margin: 0;
        }

        .header{
            height: 50px;
            background: antiquewhite;
            margin: 0;
        }

        .item{
            width: 200px;
            background: bisque;
            top: 50px;
            position: absolute;
            bottom: 0;
        }

        .item a{
            display: block;
            padding: 5px;
        }

        .container{
            position: absolute;
            bottom: 0;
            top:50px;
            left: 200px;
            right: 0;
            background: cyan;
        }
    </style>
</head>

<body>
    <div >
    <h1 class="header">欢迎登入后台管理系统</h1>
    </div>
    <div class="body">
        <div class="item">
            <a href="/cmdb/userinfo">用户管理</a>
            <a href="groupinfo.html">组管理</a>
        </div>
        <div class="container">
            <h3>修改用户</h3>
            <form method="post">
                <input type="text" name="user" value="{{ userdata.username }}" />
                <input type="password" name="pass" value="{{ userdata.password }}"/>
                <input type="submit" value="更新"/>
            </form>
        </div>
    </div>
</body>
</html>
