<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人详情页面</title>

    <style>
        body{
            margin: 0;
        }

        .header{
            height: 50px;
            background: antiquewhite;
            margin: 0;
        }

        .item{
            width: 200px;
            background: bisque;
            top: 50px;
            position: absolute;
            bottom: 0;
        }

        .item a{
            display: block;
            padding: 5px;
        }

        .container{
            position: absolute;
            bottom: 0;
            top:50px;
            left: 200px;
            right: 0;
            background: cyan;
        }
    </style>
</head>

<body>
    <div >
    <h1 class="header">欢迎登入后台管理系统</h1>
    </div>
    <div class="body">
        <div class="item">
            <a href="userinfo.html">用户管理</a>
            <a href="groupinfo.html">组管理</a>
        </div>
        <div class="container">
            <h3>用户列表</h3>
            {% for i in alluser %}
                <a href="userdetail-{{ i.id }}.html"><li>{{ i.username }}</li></a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
