<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮出现弹出框</title>
    <style>
        .hidden {
            display: none;
        }
        .c1 {
            background-color: black;
            margin: 0 auto;
            width: 100%;
            bottom: 0;
            top: 0;
            position: fixed;
            z-index:1;
            opacity: 0.6;
        }
        .c2 {
            margin:0 auto;
            border: #000048;
            background-color: greenyellow;
            width: 400px;
            height: 200px;
            top: 100px;
            left: 50%;
            margin-left: -200px;
            z-index: 2;
            position: fixed;
        }
    </style>
    <script>
        <!--定义函数remove_hidden-->
        function remove_hidden() {
            //首先根据ID获取到对应的操作标签,然后以列表的形式显示class,在对列表进行remove,移除里面的hidden样式.
            //注意,如果用getElementsByClassName()根据class来匹配的话,得到的是一个列表,所以需要先用[0]来取里面的元素
            document.getElementById('i1').classList.remove('hidden');
            // document.getElementById('i2').classList.remove('hidden');
            // 注意取class和直接取id的区别,一个返回的是元素,一个返回的是一个列表
            document.getElementsByClassName('c2')[0].classList.remove('hidden');
        }
        function add_hidden() {
            //可以用className的方式直接给class赋值
            document.getElementById('i1').className='c1 hidden';
            //可以用classList的方式对列表追加赋值
            // document.getElementById('i1').classList.add('hidden');
            document.getElementById('i2').classList.add('hidden');
        }
    </script>
</head>
<body>
<!--onclick表示点击事件,当点击按钮时,执行定义的方法remove_hidden-->
    <input type="button" value="添加主机" onclick="remove_hidden()">
        <div style="c2">
        <table border="1">
            <thead>
                <tr>
                    <th>主机名</th>
                    <th>IP</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ecs1</td>
                    <td>1.1.1.1</td>
                </tr>
                <tr>
                    <td>ecs2</td>
                    <td>3.1.1.1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--遮罩层开始-->
    <div id="i1" class="c1 hidden">测试</div>
    <!--遮罩层结束-->
    <!--弹出框开始-->
    <div id="i2" class="c2 hidden">
        <p>
            <input type="text" name="test">
         </p>
        <p>
            <input type="text">
        </p>
        <input type="button" value="提交"/>
        <input type="button" value="放弃" onclick="add_hidden()"/>
    </div>
    <!--弹出框结束-->

</body>
</html>
