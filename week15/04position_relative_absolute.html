<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的相对位置</title>

</head>
<body>
<!--position可以定义标签的相对位置,一般是搭配使用,现在上级标签中定义position:relative,然后在子标签用position:absolution来定义子标签的相对位置-->
    <div style="position: relative;width: 600px;height: 600px;border: 2px solid rosybrown;background-color: aliceblue;margin: auto">1
        <div style="position: absolute;left: 0;bottom: 0;background-color: #dddddd;width: 20px;height: 20px;">2</div>
    </div>
<!--将相对位置设置为负数可以让子标签溢出父标签-->
    <div style="position: relative;width: 600px;height: 600px;border: 1px solid black;margin: auto">1
        <div style="position: absolute;left: -10px;bottom: 0;background-color: #dddddd">2</div>
    </div>
    <div style="position: relative;width: 600px;height: 600px;border: 1px solid greenyellow;margin: auto;">1
        <div style="position: absolute;right: 0;top: 0;background-color: #dddddd">2</div>
    </div>
<!--position:fixed 和 obsolute都是绝对定位,但是两者不同在于,fixed是相对于浏览器窗口的绝对定位,就是不管页面怎么滑动,标签距离浏览器的
位置始终是固定的.而obsolution是相对于页面里面的元素来定位的,所以当页面出现滚轮滑动时,它的位置也会跟踪变.-->
<!--两者在鼠标滚轮没有滑动是看起来是一样的位置,当滚动条滚动是,fixed依然在浏览器底部,而absolute则会跟随移动-->
    <div style="position: fixed;right: 0;bottom: 0">fixed的效果</div>
    <div style="position: absolute;left 0;bottom: 0;">absolute的效果</div>
</body>
</html>
