<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            background-color: black;
            color: white;
        }
        .content{
            min-height: 50px;
        }
        .hide{
            display:none;
        }
    </style>
</head>
<body>
    <div style="height: 400px;width: 200px;border: 1px solid #dddddd">
        <div class="item">
            <div class="header">标题</div>
            <div class="content">内容</div>
        </div>
                <div class="item">
            <div class="header">标题2</div>
            <div class="content hide">内容2</div>
        </div>
                <div class="item">
            <div class="header">标题3</div>
            <div class="content hide">内容3</div>
            <!--<div class="content" hidden>内容3</div>-->
        </div>
    </div>
    <script src="jquery.js"></script>
    <script>
        //绑定事件 找到所有名为的header的class,并设置点击时触发匿名函数
        $('.header').click(function () {
            //this是dom对象,通过$(this)转换为jquery对象
            console.log(this)
            //获取当前标签
            //获取下一个标签
            //获取父标签
            //获取兄弟标签
            //添加样式和移除样式

            //筛选器  next()获取下一个, prev()获取上一个 parent()获取父标签 children()获取子标签 siblings()获取所有的兄弟标签
            // $(this).next().removeClass('hide')
            //.find('content')查找当前标签下所有class名称为content的标签
            // addClass给class元素添加hide样式  removeClass删除样式.jquery自带for循环,会将找到的元素自动循环操作
            // $(this).parent().siblings().find('.content').addClass('hide');

            //上面用两行实现的方法可以用一行也可以实现, 我们称之为 链式编程
            //  $(this).next().removeClass('hide') 返回的是匹配到的标签的对象,及contnet标签,所以可以对其继续操作
            $(this).next().removeClass('hide').parent().siblings().find('.content').addClass('hide');
            console.log($(this))
            //打印返回值
            console.log($(this).next().removeClass('hide'))
        })
    </script>
</body>
</html>
