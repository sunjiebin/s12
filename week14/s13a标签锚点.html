<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>锚点</title>
</head>
<body>
<!-- a标签用于各种超链接以及锚点,_blank表示在新的页面打开链接,#开头表示跳转到标签,而不是url-->
    <a href="#a1" target="_blank">章节一</a>
    <a href="#a2">章节二</a>
    <a href="#a3">章节三</a>
<!-- id="a1"代表给这个div定义了一个id,id可以用于锚点,id不可以重复,这个和name是不一样的-->
    <div id=a1 style="height: 600px">第一章</div>
    <div id="a2" style="height: 600px">第二章</div>
    <div id="a3" style="height: 600px">第三章</div>
</body>
</html>
