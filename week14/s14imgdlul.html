<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片及列表</title>
</head>
<body>
<!--img图片,title表示鼠标悬停在图片上显示信息,alt表示当图片不存在时,显示的信息-->
<a href="https://baidu.com">
    <img src="aa.jpg" title="测试图片" style="height: 50%;width: 50%" alt="beautiful"/>
</a>
<!-- ul dl dt dd 列表 -->
<ul>
    <li>列表1</li>
    <li>列表2</li>
</ul>
<dl>
    <dt>分组</dt>
    <dd>标签1</dd>
    <dd>标签2</dd>
    <dt>分组2</dt>
    <dd>列表1</dd>
    <dd>列表2</dd>
</dl>
</body>
</html>
