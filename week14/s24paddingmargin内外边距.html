<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距和外边距</title>
</head>
<!-- 让整个div居中显示 margin:0 auto-->
<body style="margin: 0 auto">
<!--margin时外边距，padding为内边距。一个时标签和外面其他标签的间距，一个是标签里面的元素和该标签的间距-->
<!--margin外边距,调整时字的位置不会相对改变,而是整个标签再移动-->
    <div style="height: 100px; background-color: black;margin: 50px">
        <div style="height: 50px;background-color: #dddddd;margin: 50px;" >测试边距</div>
    </div>
<!--内边距,调整时字的边框会拉长缩短,字的位置会动-->
    <div style="height: 100px; background-color: black;padding: 50px">
        <div style="height: 50px;background-color: #dddddd;padding: 50px;" >测试边距2</div>
    </div>
</body>
</html>
