<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head标签中有link meta style script 等 -->
    <!-- meta 编码/跳转/刷新/关键字/描述/IE兼容-->
    <meta charset="UTF-8">
    <!-- 设置每10s自动刷新一次-->
    <meta http-equiv="refresh" content="10">
    <!-- 设置3s后自动跳转到百度页面 -->
    <!--<meta http-equiv="refresh" content="3; url=http://www.baidu.com">-->
    <!-- 设置关键字,用于关键字的搜索-->
    <meta name="keywords" content="python s14">
    <!-- 设置网站描述-->
    <meta name="description" content="这是一个学习测试页">
    <!--表示兼容新的edge模式,再兼容ie9,ie8-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;IE=IE9;IE=IE8;">
    <title>Title</title>
</head>
<body>
    <!-- 所有的标签分为块级标签,自带一些属性 h标签(加大加粗) p标签(段落间有间距),行内标签 span标签-->
    <a href="http://www.baidu.com">链接标签</a>
    <!-- p标签:段落 br标签:换行 -->
    <!-- 建议对自闭合标签后面主动加上/,这样方便辨识该标签是自闭合的还是主动闭合的-->
    <p>test<br/>test2</p>
    <p>test3</p>
    <!-- h标签:字体加粗加大-->
    <h1>hello</h1>
    <h3>hello</h3>
    <!-- span标签:白板,可用css任意装饰-->
    <span>hello</span>
    <span>hello3</span>
    <!-- 特殊字符有很多,一般用&来开头,比如&nbsp:空格(默认自会显示一个空格) &gt:大于号 &lt;小于号-->
    <span>hello4&nbsp;&nbsp;&nbsp;&lt;hello5&nbsp;hello6</span>
    <!-- div标签 -->
    <!-- 标签存在的意义,方便css/js操作 -->
    <div id="1">1</div>
    <div id="2" style="position: fixed;bottom: 0;right: 0;">sun2</div>
</body>
</html>
