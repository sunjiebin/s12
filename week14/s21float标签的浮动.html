<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float标签浮动</title>
</head>
<body>
<!--默认情况下两个标签没法在同一行,那么用float可以让标签漂浮,实现在同一行显示-->
    <div style="background-color: aqua;color:bisque;float: left;width: 20%">1</div>
    <div style="background-color: blue;color: #ffffff;float: left;width: 80%">2</div>
<!--当一行撑不下几个标签的宽度是,新的标签就会另起一行-->
    <div style="width: 70%;border: #000038 solid 2px;float:left">70%</div>
    <div style="width:40%;background-color: #000038;float: left;">40%</div>
</body>
</html>
